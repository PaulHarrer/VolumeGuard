<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Volume Guard</title>
    <style>
      body { width: 300px; }
      input { width: 100%; }
    </style>
  </head>
  <body>
    <h3>Volume Guard</h3>
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="250" step="1">
    <br>
    <button id="reset">Reset Volume</button>
    <script src="popup.js"></script>
  </body>
</html>
